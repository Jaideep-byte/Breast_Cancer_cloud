<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disease Prediction</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Disease Prediction System</h1>

    <div class="select-disease">
      <label for="disease"><strong>Select Disease:</strong></label>
      <select id="disease" name="disease">
        <option value="">-- Select --</option>
        <option value="cancer">Breast Cancer</option>
        <option value="diabetes">Diabetes</option>
      </select>
    </div>

    <img id="disease-image" src="/static/heart_hands.png" alt="Disease Image" class="disease-image" />

    <form method="post" action="/predict" id="prediction-form">
      <div id="feature-container" class="input-grid">
        <!-- Inputs will load here dynamically -->
      </div>
      <input type="hidden" name="disease" id="hidden-disease" />
      <button type="submit" class="predict-button">Start Diagnosis</button>
    </form>
  </div>

  <script src="/static/input.js"></script>
</body>
</html>

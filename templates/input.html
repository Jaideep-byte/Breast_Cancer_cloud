<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Disease Data</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Disease Diagnosis Input</h1>

    <div class="select-disease">
      <label for="disease">Select Disease:</label>
      <select id="disease" name="disease">
        <option value="">--Select--</option>
        <option value="cancer">Breast Cancer</option>
        <option value="diabetes">Diabetes</option>
      </select>
    </div>

    <img id="disease-image" src="/static/heart_hands.png" class="disease-image" alt="Disease Icon" />

    <form method="post" action="/predict">
      <input type="hidden" name="disease" id="hidden-disease" />

      <div class="input-grid" id="feature-container">
        <!-- Dynamic input fields are injected here -->
      </div>

      <button type="submit" class="predict-button">Predict</button>
    </form>
  </div>

  <script src="/static/input.js"></script>
</body>
</html>

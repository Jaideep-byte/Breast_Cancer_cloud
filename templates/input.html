<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Your Details</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Enter Test Details</h1>
        <form action="/predict" method="post">
            <label for="disease">Select Disease:</label>
            <select name="disease" id="disease" onchange="updateImage()">
                <option value="cancer">Breast Cancer</option>
                <option value="diabetes">Diabetes</option>
            </select>

            <img id="disease-image" src="/static/images/syringe.png" alt="disease image" class="disease-image">

            <label for="features">Enter Features (comma-separated):</label>
            <textarea name="features" required placeholder="e.g. 17.99,10.38,122.8,..."></textarea>

            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>

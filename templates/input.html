<!DOCTYPE html>
<html>
<head>
    <title>Enter Test Details</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/input.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Enter Test Details</h1>
        <form method="post" action="/predict" id="diagnosisForm">
            <label for="disease">Select Disease:</label>
            <select name="disease" id="disease" onchange="toggleDisease()">
                <option value="Breast Cancer">Breast Cancer</option>
                <option value="Diabetes">Diabetes</option>
            </select>
            <div id="image-container">
                <img src="/static/syringe.png" id="disease-img" alt="Disease image" class="icon">
            </div>

            <div id="form-fields"></div>

            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>

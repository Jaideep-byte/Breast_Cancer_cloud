<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>{{ disease }} Prediction Result</h1>
        <p>Diagnosis: <strong>{{ result }}</strong></p>

        {% if disease == "Breast Cancer" %}
            <img src="/static/syringe.png" alt="Syringe" class="result-img">
        {% elif disease == "Diabetes" %}
            <img src="/static/sugar.png" alt="Sugar" class="result-img">
        {% endif %}

        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
